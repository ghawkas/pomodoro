<!doctype html>
<html lang="ru">
<head>
	//= _z-head-options.html
	<title>Document</title>

<body>

	<div class="container container-main">
		<div id="timer" class="timer">
			<div class="timer-numbers">
				<span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
			</div>
			<div id="timerButtons" class="timer-buttons">
				<button id="startTimer">
					<span class="text-start">Start</span>
					<span class="text-pause">Pause</span>
					<span class="text-continue">Continue</span>
				</button>
				<button id="stopTimer">Stop</button>
			</div>
		</div>


	</div>

	//= _z-script-links.html
</body>
